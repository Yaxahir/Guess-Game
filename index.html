<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS FILE IS HERE -->
    <link rel="stylesheet" href="guess.css">

    <title>GUESS NUMBER GAME</title>

</head>
<body>

    <div class="game">
        <h2>Guess number game</h2>
        <div class="inside">
            <p class="enter">Enter Number between 1-10</p>
            <input type="number" placeholder="Let's PLAY...">
            <button onclick="done()">Submit</button>
            <p id="result"></p>
        </div>
    </div>


    <!-- JAVASCRIPT FILE IS HERE -->

    <script src='guess.js'></script>
    
</body>
</html>
